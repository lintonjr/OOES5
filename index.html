<body>
    <p>OOP Javascript</p>

    <script>
        function Person() {
            var name;
            var age;
            var height;

            this.sayHello = function(name) {
                console.log('Hello ' + name)
            }

            this.getName = function getName() {
                return name
            }

            this.setName = function setName(_name) {
                name = _name
            }

            this.getAge = function() {
                return age
            }

            this.setAge = function(_age) {
                age = _age
            }

            this.getHeight = function getHeight() {
                return height
            }

            this.setHeight = function setHeight(_height) {
                height = _height
            }
        }

        var linton = new Person()
        linton.setName('Linton')
        linton.setAge(29)
        linton.setHeight(1.70)
        linton.sayHello(linton.getName())
