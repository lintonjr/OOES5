    <p>OOP Javascript</p>

    <script>
        function Person(_name, _age, _height) {
            var name = _name
            var age = _age
            var height = _height

            this.initialize = function() {
                console.log('init function')
            }

            this.sayHello = function(name) {
                console.log('Hello ' + name)
            }

            this.getName = function getName() {
                return name
            }

            this.setName = function setName(_name) {
                name = _name
            }

            this.getAge = function() {
                return age
            }

            this.setAge = function(_age) {
                age = _age
            }

            this.getHeight = function getHeight() {
                return height
            }

            this.setHeight = function setHeight(_height) {
                height = _height
            }
        }

        Person.myStaticFunc = function() {
            console.log('First static method')
        }

        Person.static_attr = 'First Static Attribute'

        Person.prototype.myProtoFunc = function() {
            console.log('first proto function')
        }

        function Employee(_name, _age, _height) {
            var salary

            Person.call(this, _name, _age, _height)
            this.getSalary = function() {
                return salary
            }

            this.setSalary = function(_salary) {
                salary = _salary
            }
        }

        Employee.prototype = Object.create(Person.prototype)
